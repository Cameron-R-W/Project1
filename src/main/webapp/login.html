<script>

function login()
{
	
	let username = document.getElementById("username").value;
	let password = document.getElementById("password").value;
	//Make an AJAX call
	let xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function()
	{
		if(this.readyState == 4 && this.status == 200)
		{
				console.log(this.responseText);
				
				let employee = JSON.parse(this.responseText);
				
				if(employee == null)
				{
					let information = "Incorrect Username or password";
					document.getElementById("result").innerHTML = information;
				} 
				else
				{
					window.location.href = "http://localhost:8080/Project1/index.html";
				}
		}
	}
	
	xhttp.open("GET", "http://localhost:8080/Project1/getEmployee.do?username=" + username + "&password=" + password, true);
	xhttp.send();
}
</script>
