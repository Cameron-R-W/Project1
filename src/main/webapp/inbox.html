<script>
var employees;
function displayInbox()
{
	//Make an AJAX call
	let xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function()
	{
		if(this.readyState == 4 && this.status == 200)
		{
				console.log(this.responseText);
				messages = JSON.parse(this.responseText);
				var sel = document.getElementById('pendtable');
				for(var i = 0; i < messages.length; i++)
				{
					var opt = document.createElement('option');	
					opt.appendChild( document.createTextNode("From Employee: " + messages[i].from_emp_id));
					opt.value = messages[i].info;
					sel.appendChild(opt);
				}				
		}
	}
	
	xhttp.open("GET", "http://localhost:8080/Project1/viewMessages.do", true);
	xhttp.send();
}
window.onload = displayInbox;

</script>
